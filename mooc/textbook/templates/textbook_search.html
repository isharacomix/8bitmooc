{% extends "layout_base.html" %}

{% block title %}Search Results{% endblock title %}

{% block body %}

    <div class="row">
        <div class="span12">
            <article class="article">
                <h2>Search Results for "{{query}}"</h2>
                <ul>
                {% if results %}
                    {% for slug, digest in results %}
                    
                        <li><a href="{% url 'textbook_page' page=slug%}">{{slug}}</a>: {{digest}}</li>
                    
                    {% endfor %}
                {% else %}
                    No results.
                {% endif %}
                </ul>
            </article>
        </div>
    </div>

{% endblock body %}
