{% extends "layout_base.html" %}

{% block title %}Welcome{% endblock title %}

{% block body %}

    <div class="row">
        <div class="span12">
            <div class="hero-unit">
                <h1>#8bitmooc</h1>

                <p>IT IS UNDER CONSTRUCTION</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="span3">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
               <input class="input-block-level" type="text" placeholder="Username" name="username"></input>
               <input class="input-block-level" type="password" placeholder="Password" name="password"></input>
               <button class="btn btn-large btn-block btn-success" type="submit" name="login" value="login">Login</button>
               <button class="btn btn-large btn-block btn-primary" type="submit" name="register" value="register">Sign up!</button>
            </form>
        </div>
        <div class="span9">
            Le blog
        </div>
    </div>

{% endblock body %}
