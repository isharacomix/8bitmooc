{% load static from staticfiles %}

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{% url 'index' %}">
                #8bitmooc
            </a>
            <ul class="nav">
                <li><a href="{% url 'textbook' %}">Textbook</a></li>
                <li><a href="{% url 'badge_list' %}">Badges</a></li>
                <li><a href="{% url 'playground' %}">Playground</a></li>
                <form class="navbar-search" action="{% url 'textbook' %}" method="get">
                    <input type="text" class="search-query" placeholder="Search" name="search" />
                </form>
            </ul>
            <ul class="nav pull-right">
                <li class="dropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Hello, {{ user.username }}! <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                         <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                    {% else %}
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        (not logged in) <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                         <li><a href="{% url 'login' %}">Login</a></li>
                         <li><a href="{% url 'register' %}">Sign up!</a></li>
                    </ul>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
