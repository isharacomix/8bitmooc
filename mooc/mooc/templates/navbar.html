{% load static from staticfiles %}

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{% url 'index' %}">
                #8bitmooc
            </a>
            <ul class="nav">
                <form class="navbar-search" action="{% url 'search' %}" method="get">
                    <div class="input-prepend">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input type="text" class="" placeholder="Search" name="query" />
                    </div>
                </form>
            </ul>
            <ul class="nav pull-right">
                <li class="dropdown">
                    {% if user.is_authenticated %}
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Hello, {{ user.username }}! <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                         <li><a href="{% url 'profile' username=user.username %}">Profile Page</a></li>
                         <li><a href="{% url 'sign-out' %}">Logout</a></li>
                    </ul>
                    {% else %}
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        (not logged in) <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                         <li><a href="{% url 'sign-in' %}">Login</a></li>
                         <li><a href="{% url 'sign-up' %}">Sign up!</a></li>
                    </ul>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
