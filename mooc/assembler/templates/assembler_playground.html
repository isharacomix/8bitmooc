{% extends "layout_base.html" %}
{% load textbook %}
{% load static from staticfiles %}

{% block title %}Playground{% endblock title %}

{% block body %}

    <div class="row">
        <form name="input" action="{% url playground %}" method="post">{% csrf_token %}
        <div class="span8">
            <div>

<textarea class="input-block-level code-input" rows="20" name="code" wrap="physical">{{ source_code }}</textarea>

            </div>
        </div>
        
        <div class="span4">
    
        
    <div id="emulator"></div>
    
        
            <input type="submit" name="run" value="Run in Emulator" />
            <input type="submit" name="assemble" value="Assemble" />
        </div>
        </form>
    </div>

{% endblock body %}


{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/dynamicaudio-min.js"%}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "js/jsnes-src.js"%}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var nes;
        $(function() {
            nes = new JSNES({
                'ui': $('#emulator').JSNESUI({
                    "Homebrew": [
                        ['Concentration Room', 'roms/croom/croom.nes'],
                        ['LJ65', 'roms/lj65/lj65.nes'],
                    ]
                })
            });
        });
    </script>
    <!--[if IE]>
        <script type="text/vbscript" src="source/jsnes-ie-hacks.vbscript"></script>
    <![endif]-->
{% endblock scripts %}
