{% extends "layout_base.html" %}
{% load markup %}

{% block title %}{{ title }}{% endblock title %}

{% block breadcrumbs %}
<ul class="breadcrumb">
    <li><a href="{% url 'index' %}">Home</a> <span class="divider">/</span></li>
    <li class="active">{{ title }}</li>
</ul>
{% endblock breadcrumbs %}

{% block body %}

    <div class="row">
        <div class="span12">
            <article class="article">

                {{ content|markup }}

            </article>
        </div>
    </div>

{% endblock body %}
